events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Performance
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy health checks to services
        location /api/health/backend {
            proxy_pass http://backend:3001/health;
            proxy_set_header Host $host;
        }

        location /api/health/frontend {
            proxy_pass http://frontend:80/health;
            proxy_set_header Host $host;
        }

        location /api/health/twitter-fetcher {
            proxy_pass http://twitter-fetcher:8080/health;
            proxy_set_header Host $host;
        }

        location /api/health/edgedb {
            proxy_pass http://edgedb:8888/ui;
            proxy_set_header Host $host;
        }

        # Combined health status
        location /api/health/all {
            return 200 '{"status": "monitoring_active", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
}