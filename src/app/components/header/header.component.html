<header class="site-header">
  <div class="header-container">
    <!-- Site Logo/Title -->
    <div class="logo-container">
      <a (click)="navigateToHome()" class="logo-link">
        <img src="/assets/graphic/prismcoll_logox.svg" alt="Prismatic Collections" class="logo-image">
      </a>
    </div>

    <!-- Navigation -->
    <nav class="site-nav">
      <!-- Home Link (styled like other navigation items) -->
      <div class="nav-section home-tabs">
        <ul>
          <li class="home-tab" (click)="navigateToHome()">
            <span class="page-name">Home</span>
            <span class="page-description">Landing Page</span>
          </li>
        </ul>
      </div>

      <!-- Collection Tabs -->
      <div class="nav-section collection-tabs">
        <h2 class="visually-hidden">Collections</h2>
        <ul>
          <li *ngFor="let collection of collections" 
              [class.active]="collection.active" 
              (click)="navigateToCollection(collection.id)">
            <span>{{ collection.name }}</span>
          </li>
        </ul>
      </div>

      <!-- Page Tabs -->
      <div class="nav-section page-tabs">
        <h2 class="visually-hidden">Pages</h2>
        <ul>
          <li *ngFor="let page of pages" 
              [class.active]="page.active" 
              (click)="navigateToPage(page.id)">
            <span class="page-name">{{ page.name }}</span>
            <span class="page-description">{{ page.description }}</span>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
