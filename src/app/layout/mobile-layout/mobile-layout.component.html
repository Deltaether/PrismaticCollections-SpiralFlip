<div class="mobile-layout">
  <!-- Mobile Header -->
  <header class="mobile-header">
    <div class="header-container">
      <div class="logo">
        <a routerLink="/">
          <img src="assets/images/prismatic-logo-mobile.png" alt="Prismatic" />
        </a>
      </div>
      
      <button class="menu-toggle" [class.active]="isMenuOpen" (click)="toggleMenu()">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </header>

  <!-- Mobile Navigation Menu -->
  <nav class="mobile-nav" [class.open]="isMenuOpen">
    <div class="nav-header">
      <img src="assets/images/prismatic-logo-mobile.png" alt="Prismatic" />
      <button class="close-menu" (click)="closeMenu()">×</button>
    </div>
    
    <ul class="nav-items">
      <li class="nav-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="closeMenu()">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/phantasia/collections" routerLinkActive="active" (click)="closeMenu()">Collections</a>
      </li>
      <li class="nav-item">
        <a routerLink="/phantasia/introduction" routerLinkActive="active" (click)="closeMenu()">About</a>
      </li>
      <li class="nav-item">
        <a routerLink="/scroll-demo" routerLinkActive="active" (click)="closeMenu()">Demo</a>
      </li>
    </ul>
    
    <div class="nav-footer">
      <div class="social-links">
        <a href="#" class="social-link">FB</a>
        <a href="#" class="social-link">TW</a>
        <a href="#" class="social-link">IG</a>
      </div>
    </div>
  </nav>
  
  <!-- Overlay for menu -->
  <div class="overlay" [class.active]="isMenuOpen" (click)="closeMenu()"></div>

  <!-- Main Content Area -->
  <main class="mobile-content">
    <router-outlet></router-outlet>
  </main>

  <!-- Mobile Footer -->
  <footer class="mobile-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/images/prismatic-logo-mobile.png" alt="Prismatic" />
      </div>
      
      <div class="quick-links">
        <a routerLink="/">Home</a>
        <a routerLink="/phantasia/collections">Collections</a>
        <a routerLink="/phantasia/introduction">About</a>
      </div>
      
      <div class="social-links">
        <a href="#" class="social-link">FB</a>
        <a href="#" class="social-link">TW</a>
        <a href="#" class="social-link">IG</a>
      </div>
      
      <div class="copyright">
        © {{ currentYear }} Prismatic
      </div>
    </div>
  </footer>
</div>
