<div class="phantasia-layout">
  <!-- Header Section with Navigation -->
  <header class="phantasia-header">
    <div class="logo-container">
      <img src="assets/images/prismatic-logo.png" alt="Prismatic Collections" class="logo" />
    </div>
    
    <nav class="navigation">
      <ul class="nav-items">
        <li class="nav-item"><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li class="nav-item"><a routerLink="/phantasia/collections" routerLinkActive="active">Collections</a></li>
        <li class="nav-item"><a routerLink="/phantasia/introduction" routerLinkActive="active">Introduction</a></li>
        <li class="nav-item"><a routerLink="/scroll-demo" routerLinkActive="active">Demo</a></li>
      </ul>
    </nav>
    
    <div class="menu-toggle">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="phantasia-content">
    <!-- Router outlet for page content -->
    <router-outlet></router-outlet>
  </main>

  <!-- Footer Section -->
  <footer class="phantasia-footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="assets/images/prismatic-logo-small.png" alt="Prismatic Collections" />
      </div>
      
      <div class="footer-links">
        <div class="link-group">
          <h3>Explore</h3>
          <ul>
            <li><a routerLink="/phantasia/collections">Collections</a></li>
            <li><a routerLink="/phantasia/introduction">About</a></li>
          </ul>
        </div>
        
        <div class="link-group">
          <h3>Legal</h3>
          <ul>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Use</a></li>
          </ul>
        </div>
      </div>
      
      <div class="copyright">
        Â© {{ currentYear }} Prismatic Collections. All rights reserved.
      </div>
    </div>
  </footer>
</div>
