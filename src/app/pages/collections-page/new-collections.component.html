<!-- Collections Page - Fresh Implementation -->
<div class="collections-page anim-c">
  
  <!-- Debug Panel -->
  <div class="debug-panel" [class.open]="showDebugPanel">
    <div class="debug-header">
      <h3>🔍 Scrollbar Debug Panel</h3>
      <button class="debug-close" (click)="toggleDebugPanel()">×</button>
    </div>
    <div class="debug-content">
      <div class="debug-buttons">
        <button (click)="downloadLogs()" class="debug-btn download">📥 Download Logs</button>
        <button (click)="forceScrollTest()" class="debug-btn test">🔄 Force Scroll Test</button>
        <button (click)="inspectElement()" class="debug-btn inspect">🔬 Inspect Element</button>
        <button (click)="analyzeScrollbarSetup()" class="debug-btn analyze">📊 Re-analyze</button>
      </div>
      <div class="debug-logs">
        <div class="log-entry" *ngFor="let log of debugLogs.slice(-20)">
          {{ log }}
        </div>
      </div>
    </div>
  </div>
  
  <!-- Debug Toggle Button (Fixed Position) -->
  <button class="debug-toggle" (click)="toggleDebugPanel()" [class.active]="showDebugPanel">
    🔍 DEBUG
  </button>
  
  <!-- Site Header -->
  <app-site-header></app-site-header>
  
  <!-- TypeScript-based Square Animation (space-like movement) -->
  <app-squares-animation [count]="48" [enabled]="true"></app-squares-animation>

  <!-- Main Content -->
  <main class="collections-main">
    
    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="title">MUSIC COLLECTIONS</h1>
        <p class="subtitle">Explore Our Curated Musical Experiences</p>
      </div>
      <div class="hero-background">
        <div class="overlay"></div>
      </div>
    </section>

    <!-- Album Cards Container -->
    <div class="albums-container">
      
      <!-- Albums Grid -->
      <div class="albums-grid">
        <div class="album-card" 
             *ngFor="let album of albums; trackBy: trackByAlbumId" 
             (click)="navigateToAlbum(album.id)"
             [class.featured]="album.featured"
             [class.ethereal-glassy]="album.id === 'ethereal'"
             [class.cd-unreadable]="album.id === 'unknown-prism'">
          
          <div class="card-image">
            <img [src]="album.coverImage" [alt]="album.title" loading="lazy" />
            <div class="card-overlay">
              <div class="play-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                  <path d="M8 5V19L19 12L8 5Z" fill="currentColor"/>
                </svg>
              </div>
            </div>
          </div>
          
          <div class="card-content">
            <h3 class="album-title">{{ album.title }}</h3>
            <p class="album-artist">{{ album.artist }}</p>
            <div class="album-meta">
              <span class="track-count">{{ album.trackCount }} tracks</span>
              <span class="year">{{ album.year }}</span>
            </div>
            <p class="album-description">{{ album.description }}</p>
            <div class="album-tags">
              <span class="tag" *ngFor="let tag of album.tags">{{ tag }}</span>
            </div>
          </div>
          
        </div>
      </div>
      
    </div>
    
  </main>
  
</div>
