<!-- Collections Page - Fresh Implementation -->
<div class="collections-page">
  
  <!-- Site Header -->
  <app-site-header></app-site-header>
  
  <!-- Exact Same Triangle Structure as Home Page -->
  <div class="triangle-container">
    <div class="triangle triangle-1"></div>
    <div class="triangle triangle-2"></div>
    <div class="triangle triangle-3"></div>
    <div class="triangle triangle-4"></div>
    <div class="triangle triangle-5"></div>
    <div class="triangle triangle-6"></div>
    <div class="triangle triangle-7"></div>
    <div class="triangle triangle-8"></div>
    <div class="triangle triangle-9"></div>
    <div class="triangle triangle-10"></div>
    <div class="triangle triangle-11"></div>
    <div class="triangle triangle-12"></div>
    <div class="triangle triangle-13"></div>
    <div class="triangle triangle-14"></div>
    <div class="triangle triangle-15"></div>
    <div class="triangle triangle-16"></div>
    <div class="triangle triangle-17"></div>
    <div class="triangle triangle-18"></div>
    <div class="triangle triangle-19"></div>
    <div class="triangle triangle-20"></div>
    <div class="triangle triangle-21"></div>
    <div class="triangle triangle-22"></div>
    <div class="triangle triangle-23"></div>
    <div class="triangle triangle-24"></div>
    <div class="triangle triangle-25"></div>
  </div>

  <!-- Main Content -->
  <main class="collections-main">
    
    <!-- Page Header -->
    <header class="page-header">
      <h1>Music Collections</h1>
      <p>Explore our curated collections of music, each with its own unique theme and atmosphere.</p>
    </header>

    <!-- Collections Grid -->
    <section class="collections-grid">
      
      <!-- Collection Card -->
      <article class="collection-card" *ngFor="let collection of collections; trackBy: trackByCollectionId">
        
        <!-- Album Cover -->
        <div class="album-cover">
          <img [src]="collection.image" [alt]="collection.title + ' Cover'" loading="lazy">
        </div>
        
        <!-- Collection Info -->
        <div class="collection-info">
          
          <!-- Title -->
          <h2>{{ collection.title }}</h2>
          
          <!-- Metadata -->
          <div class="metadata">
            <span class="tracks">{{ collection.tracks }} Tracks</span>
            <span class="year">{{ collection.year }}</span>
          </div>
          
          <!-- Description -->
          <p class="description">{{ collection.description }}</p>
          
          <!-- Tags -->
          <div class="tags">
            <span class="tag" *ngFor="let tag of collection.tags">{{ tag }}</span>
          </div>
          
          <!-- Explore Button -->
          <button class="explore-btn" (click)="exploreCollection(collection.id)">
            <span>Explore</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
              <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          
        </div>
        
      </article>
      
    </section>
    
  </main>
  
</div>
