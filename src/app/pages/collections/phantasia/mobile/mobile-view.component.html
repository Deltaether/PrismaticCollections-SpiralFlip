<div class="mobile-container">
  <!-- Background Canvas -->
  <canvas #backgroundCanvas class="background-canvas"></canvas>

  <!-- Mobile Navbar -->
  <app-mobile-navbar></app-mobile-navbar>
  
  <!-- Main Content Area -->
  <div class="mobile-content">
    <!-- Edge Highlights for Multi-level UI -->
    <div class="edge-highlight jacket-frame">
      <div class="inner-glow"></div>
      <div class="edge-line top-edge"></div>
      <div class="edge-line bottom-edge"></div>
      <div class="edge-line left-edge"></div>
      <div class="edge-line right-edge"></div>
    </div>
    
    <div class="edge-highlight menu-frame">
      <div class="inner-glow"></div>
      <div class="edge-line top-edge"></div>
      <div class="edge-line bottom-edge"></div>
      <div class="edge-line left-edge"></div>
      <div class="edge-line right-edge"></div>
    </div>
    
    <div class="edge-highlight cubic-frame">
      <div class="inner-glow"></div>
      <div class="edge-line top-edge"></div>
      <div class="edge-line bottom-edge"></div>
      <div class="edge-line left-edge"></div>
      <div class="edge-line right-edge"></div>
    </div>
    
    <!-- Level Accent Corners -->
    <div class="level-accent level-corner-tl"></div>
    <div class="level-accent level-corner-tr"></div>
    <div class="level-accent level-corner-bl"></div>
    <div class="level-accent level-corner-br"></div>
    
    <!-- Footer Frame -->
    <div class="edge-highlight footer-frame"></div>
    
    <!-- CD Jacket Display -->
    <div class="cd-jacket-container">
      <div class="cd-jacket-square">
        <img [src]="albumInfo.coverImage" [alt]="albumInfo.title + ' Album Cover'" class="cd-jacket-image">
      </div>
      <div class="cd-jacket-info">
        <h2 class="album-title">{{albumInfo.title}}</h2>
        <p class="album-subtitle">{{albumInfo.artist}}</p>
      </div>
    </div>
    
    <!-- Centered Right Side Menu -->
    <div class="centered-menu-container">
      <app-right-side-menu [activeCaseIndex]="activeCaseIndex" (trackSelected)="onTrackSelected($event)"></app-right-side-menu>
    </div>
    
    <!-- Cubic Container with Pages -->
    <div class="cubic-container-wrapper">
      <app-cubic-container></app-cubic-container>
    </div>
  </div>
</div>
