<div class="mobile-contact">
  <div class="contact-header">
    <h1 class="title">Contact Us</h1>
    <p class="subtitle">Get in touch with Project Phantasia</p>
  </div>
  
  <div class="social-section">
    <h2 class="section-title">Follow Us</h2>
    
    <div class="social-links">
      <div class="social-link" *ngFor="let link of socialLinks" (click)="openSocialLink(link.url)">
        <div class="social-icon">
          <i [class]="link.icon"></i>
        </div>
        <span class="social-name">{{ link.name }}</span>
      </div>
    </div>
  </div>
  
  <div class="contact-form-section">
    <h2 class="section-title">Send a Message</h2>
    
    <div class="form-container">
      <div class="success-message" *ngIf="formSubmitted">
        <i class="fas fa-check-circle"></i>
        <p>Thank you for your message! We'll get back to you soon.</p>
      </div>
      
      <div class="error-message" *ngIf="formError">
        <i class="fas fa-exclamation-circle"></i>
        <p>Please fill out all required fields correctly.</p>
      </div>
      
      <form (ngSubmit)="submitForm()" *ngIf="!formSubmitted">
        <div class="form-group">
          <label for="name">Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="contactForm.name" 
            placeholder="Your name"
            required>
        </div>
        
        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="contactForm.email" 
            placeholder="Your email address"
            required>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            [(ngModel)]="contactForm.subject" 
            placeholder="Message subject">
        </div>
        
        <div class="form-group">
          <label for="message">Message *</label>
          <textarea 
            id="message" 
            name="message" 
            [(ngModel)]="contactForm.message" 
            placeholder="Your message"
            rows="5"
            required></textarea>
        </div>
        
        <button type="submit" class="submit-button">
          <span>Send Message</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </div>
  
  <div class="contact-info-section">
    <h2 class="section-title">Contact Information</h2>
    
    <div class="contact-info">
      <div class="info-item">
        <div class="info-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <div class="info-content">
          <h3>Email</h3>
          <p><a href="mailto:info&#64;projectphantasia.com">info&#64;projectphantasia.com</a></p>
        </div>
      </div>
      
      <div class="info-item">
        <div class="info-icon">
          <i class="fas fa-map-marker-alt"></i>
        </div>
        <div class="info-content">
          <h3>Location</h3>
          <p>Tokyo, Japan</p>
        </div>
      </div>
    </div>
  </div>
</div>
