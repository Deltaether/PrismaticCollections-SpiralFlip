<!-- Background Container -->
<div class="bg-container"></div>

<!-- App Header - Add for both mobile and desktop views -->
<app-site-header></app-site-header>

<!-- MOBILE VIEW -->
<app-mobile-view *ngIf="deviceDetectionService.shouldUseMobileView() || router.url === '/mobile'"></app-mobile-view>

<!-- DESKTOP VIEW - Only show when not mobile -->
<div class="main-container" *ngIf="!(deviceDetectionService.shouldUseMobileView() || router.url === '/mobile')" (wheel)="onWheel($event)">
  <!-- Main Content Area -->
  <main #mainContent>
    <section id="introduction">
      <div class="scene-container">
        <!-- <app-introduction></app-introduction> -->
      </div>
    </section>
    
    <section id="disc-1">
      <div class="scene-container">
        <!-- <app-disc-one></app-disc-one> -->
      </div>
    </section>
    
    <section id="disc-2">
      <div class="scene-container">
        <!-- <app-disc-two></app-disc-two> -->
      </div>
    </section>
    
    <section id="pv">
      <div class="scene-container">
        <!-- <app-pv></app-pv> -->
      </div>
    </section>
    
    <section id="information">
      <div class="scene-container">
        <!-- <app-information></app-information> -->
      </div>
    </section>
  </main>

  <!-- CD Cases - Only rendered in desktop view -->
  <app-cd-cases></app-cd-cases>
</div>

<!-- Router outlet for other routes if needed - Only when not mobile -->
<router-outlet *ngIf="!(deviceDetectionService.shouldUseMobileView() || router.url === '/mobile')"></router-outlet>
