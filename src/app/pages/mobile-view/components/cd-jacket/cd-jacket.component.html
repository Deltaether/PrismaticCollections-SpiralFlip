<div class="cd-jacket" [class.secret]="isSecret">
  <div class="cd-jacket-inner">
    <!-- CD Jacket Image -->
    <div class="jacket-image" [style.background-image]="image ? 'url(' + image + ')' : 'none'">
      <!-- If no image is provided, show a default design -->
      <div class="default-jacket" *ngIf="!image">
        <div class="jacket-lines"></div>
        <div class="jacket-circle"></div>
      </div>
    </div>
    
    <!-- Question mark overlay for secret CD -->
    <div class="secret-overlay" *ngIf="isSecret">
      <div class="question-mark">?</div>
    </div>
  </div>
  
  <!-- CD Jacket Shadow -->
  <div class="cd-jacket-shadow"></div>
</div>
