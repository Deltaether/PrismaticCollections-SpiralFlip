<header class="mobile-navbar" [ngClass]="{'scrolled': isScrolled}">
  <div class="navbar-container">
    <div class="logo" (click)="navigateTo('/')">
      <span class="logo-text">PHANTASIA</span>
    </div>
    
    <button class="menu-toggle" (click)="toggleMenu()" [ngClass]="{'active': isMenuOpen}">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
  
  <nav class="mobile-menu" [ngClass]="{'open': isMenuOpen}">
    <ul class="menu-items">
      <li class="menu-item" (click)="navigateTo('/')">
        <div class="menu-icon">
          <i class="fas fa-home"></i>
        </div>
        <span>Home</span>
      </li>
      <li class="menu-item" (click)="navigateTo('/music')">
        <div class="menu-icon">
          <i class="fas fa-music"></i>
        </div>
        <span>Music</span>
      </li>
      <li class="menu-item" (click)="navigateTo('/about')">
        <div class="menu-icon">
          <i class="fas fa-info-circle"></i>
        </div>
        <span>About</span>
      </li>
      <li class="menu-item" (click)="navigateTo('/contact')">
        <div class="menu-icon">
          <i class="fas fa-envelope"></i>
        </div>
        <span>Contact</span>
      </li>
    </ul>
  </nav>
</header>
