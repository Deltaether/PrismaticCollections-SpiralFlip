<div class="page-two-container">
  <!-- Top section with CD Jacket (with secret overlay) -->
  <div class="top-section">
    <app-cd-jacket [isSecret]="true"></app-cd-jacket>
  </div>
  
  <!-- Bottom section with secret tracklist -->
  <div class="bottom-section">
    <div class="secret-menu-container">
      <div class="secret-tracklist">
        <div class="secret-title">
          <div class="question-mark-overlay">?</div>
          <h2>ENCRYPTED CONTENT</h2>
        </div>
        
        <div class="tracks-list">
          <div class="track-item" *ngFor="let track of robotTracks; let i = index">
            <div class="track-number">{{ i + 1 }}</div>
            <div class="track-data">
              <div class="track-title">{{ track.title }}</div>
              <div class="track-artist">{{ track.artist }}</div>
            </div>
          </div>
        </div>
        
        <div class="secret-footer">
          <div class="lock-icon">ðŸ”’</div>
          <div class="message">Coming Soon</div>
        </div>
      </div>
    </div>
  </div>
</div>
