<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    display: block;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
  }

  h1 {
    font-size: 3.125rem;
    color: var(--gray-900);
    font-weight: 500;
    line-height: 100%;
    letter-spacing: -0.125rem;
    margin: 0;
    font-family: "Inter Tight", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
  }

  p {
    margin: 0;
    color: var(--gray-700);
  }

  main {
    flex: 1;
    height: 100vh;
    overflow-y: auto;
    scroll-behavior: smooth;
    padding-right: 200px; /* Account for nav width */
  }

  .angular-logo {
    max-width: 9.2rem;
  }

  .content {
    display: flex;
    justify-content: space-around;
    width: 100%;
    max-width: 700px;
    margin-bottom: 3rem;
  }

  .content h1 {
    margin-top: 1.75rem;
  }

  .content p {
    margin-top: 1.5rem;
  }

  .divider {
    width: 1px;
    background: var(--red-to-pink-to-purple-vertical-gradient);
    margin-inline: 0.5rem;
  }

  .pill-group {
    display: flex;
    flex-direction: column;
    align-items: start;
    flex-wrap: wrap;
    gap: 1.25rem;
  }

  .pill {
    display: flex;
    align-items: center;
    --pill-accent: var(--bright-blue);
    background: color-mix(in srgb, var(--pill-accent) 5%, transparent);
    color: var(--pill-accent);
    padding-inline: 0.75rem;
    padding-block: 0.375rem;
    border-radius: 2.75rem;
    border: 0;
    transition: background 0.3s ease;
    font-family: var(--inter-font);
    font-size: 0.875rem;
    font-style: normal;
    font-weight: 500;
    line-height: 1.4rem;
    letter-spacing: -0.00875rem;
    text-decoration: none;
  }

  .pill:hover {
    background: color-mix(in srgb, var(--pill-accent) 15%, transparent);
  }

  .pill-group .pill:nth-child(6n + 1) {
    --pill-accent: var(--bright-blue);
  }
  .pill-group .pill:nth-child(6n + 2) {
    --pill-accent: var(--french-violet);
  }
  .pill-group .pill:nth-child(6n + 3),
  .pill-group .pill:nth-child(6n + 4),
  .pill-group .pill:nth-child(6n + 5) {
    --pill-accent: var(--hot-red);
  }

  .pill-group svg {
    margin-inline-start: 0.25rem;
  }

  .social-links {
    display: flex;
    align-items: center;
    gap: 0.73rem;
    margin-top: 1.5rem;
  }

  .social-links path {
    transition: fill 0.3s ease;
    fill: var(--gray-400);
  }

  .social-links a:hover svg path {
    fill: var(--gray-900);
  }

  @media screen and (max-width: 650px) {
    .content {
      flex-direction: column;
      width: max-content;
    }

    .divider {
      height: 1px;
      width: 100%;
      background: var(--red-to-pink-to-purple-horizontal-gradient);
      margin-block: 1.5rem;
    }
  }

  .main-container {
    display: flex;
    height: 100%;
    width: 100%;
  }

  .nav-bar {
    width: 200px;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    backdrop-filter: blur(8px);
    border-left: 1px solid rgba(0, 0, 0, 0.1);
    position: fixed;
    right: 0;
    top: 0;
    padding: 2rem 1rem;
    box-sizing: border-box;
    z-index: 1000;
  }

  .nav-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    gap: 2rem;
  }

  .nav-logo {
    font-size: 1.25rem;
    font-weight: 600;
    color: #333;
    text-align: center;
  }

  .nav-links {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .nav-links a {
    display: block;
    padding: 0.5rem 1rem;
    color: #666;
    text-decoration: none;
    border-radius: 0.5rem;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .nav-links a:hover {
    background: rgba(0, 0, 0, 0.05);
    color: #333;
  }

  .nav-links a.active {
    background: #333;
    color: #fff;
  }

  section {
    min-height: 100vh;
    width: 100%;
    scroll-margin-top: 0;
  }
</style>

<!-- Main Container -->
<div class="main-container">
  <!-- Main Content Area -->
  <main>
    <section id="introduction">
      <app-introduction></app-introduction>
    </section>
    
    <section id="disc-1">
      <app-disc-one></app-disc-one>
    </section>
    
    <section id="disc-2">
      <app-disc-two></app-disc-two>
    </section>
    
    <section id="pv">
      <app-pv></app-pv>
    </section>
    
    <section id="information">
      <app-information></app-information>
    </section>
  </main>

  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <div class="nav-content">
      <div class="nav-logo">Project Phantasia</div>
      <ul class="nav-links">
        <li><a (click)="scrollTo('introduction')" [class.active]="currentSection === 'introduction'">Introduction</a></li>
        <li><a (click)="scrollTo('disc-1')" [class.active]="currentSection === 'disc-1'">Disc 1</a></li>
        <li><a (click)="scrollTo('disc-2')" [class.active]="currentSection === 'disc-2'">Disc 2</a></li>
        <li><a (click)="scrollTo('pv')" [class.active]="currentSection === 'pv'">PV</a></li>
        <li><a (click)="scrollTo('information')" [class.active]="currentSection === 'information'">Information</a></li>
      </ul>
    </div>
  </nav>
</div>
