<div class="futuristic-menu">
  <div class="menu-frame">
    <div class="menu-header">
      <h1 class="title">PROJECT: PHANTASIA</h1>
      <div class="crystal-line"></div>
    </div>
    
    <div class="tracklist-grid">
      <div *ngFor="let track of tracks; let i = index" 
          class="track-item" 
          [class.active]="i === activeCaseIndex"
          (click)="selectTrack(i)">
        <div class="track-number">{{ i + 1 > 9 ? i + 1 : '0' + (i + 1) }}</div>
        <div class="track-content">
          <div class="track-title">{{ track.title }}</div>
          <div class="track-artist">{{ track.artist }}</div>
        </div>
      </div>
    </div>

    <div class="menu-footer">
      <div *ngIf="activeCaseIndex >= 0" class="now-playing">
        <div class="crystal-line small"></div>
        <h3>NOW PLAYING</h3>
        <div class="active-track" *ngIf="tracks[activeCaseIndex]">
          <div class="track-title">{{ tracks[activeCaseIndex].title }}</div>
          <div class="track-artist">{{ tracks[activeCaseIndex].artist }}</div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="magical-particles"></div>
  <div class="glow-effect"></div>
</div>
